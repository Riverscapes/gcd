<p>If you have previously created a <a href="/gcd-concepts/project">GCD project</a>, you can reload it at any time to add to it or browse through it using the <code class="highlighter-rouge">Open Project</code> command. The command brings up the <code class="highlighter-rouge">Open GCD Project</code> dialog, which is a standard browse dialog to locate the <code class="highlighter-rouge">*.gcd</code> <a href="/gcd-concepts/project/-gcd-files">project file</a> you wish to load.</p>
